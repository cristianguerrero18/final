<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* General body styles */
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    /* Container for the login form */
    .container {
      max-width: 500px;
      margin-top: 100px;
      background-color: #2f3640;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    /* Heading style */
    h2 {
      color: #f39c12;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    /* Form group styles */
    .form-group {
      margin-bottom: 20px;
    }

    /* Input styles */
    input[type="email"],
    input[type="password"] {
      background-color: #121212;
      color: #fff;
      border: 2px solid #2f3640;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #f39c12;
      outline: none;
    }

    /* Button styles */
    .btn-primary {
      background-color: #f39c12;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s, background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #d35400;
      transform: scale(1.05);
    }

    .btn-primary:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(243, 156, 18, 0.7);
    }

    /* Error message style */
    .text-danger {
      font-size: 1rem;
      text-align: center;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .container {
        padding: 30px;
      }
      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Iniciar Sesión</h2>
  <form action="/admin/validar" method="post">
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" name="correo" id="correo" class="form-control" placeholder="Correo" required>
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" name="contrasena" id="contrasena" class="form-control" placeholder="Contraseña" required>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
  <p class="mt-3 text-danger" th:text="${mensaje}"></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
