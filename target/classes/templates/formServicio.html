<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Servicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* General body styles */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2f3640;
            padding-top: 20px;
            color: white;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: #f39c12;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #f39c12;
            color: #121212;
            border-radius: 5px;
        }

        .sidebar a.active {
            background-color: #f39c12;
            color: #121212;
        }

        /* Main content styles */
        .content {
            margin-left: 250px;
            padding: 30px;
            flex-grow: 1;
            background-color: #1e1e1e;
        }

        h1 {
            color: #f39c12;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group label {
            color: white;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #f39c12;
            color: white;
        }

        .btn {
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #f39c12;
            border: none;
            color: #121212;
        }

        .btn-primary:hover {
            background-color: #d35400;
        }

        .btn-secondary {
            background-color: #7f8c8d;
            border: none;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #95a5a6;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-center text-warning">Administrador</h3>
    <a href="/verUsuario">Gestionar Usuarios</a>
    <a href="/verRol">Gestionar Roles</a>
    <a href="/verServicio" class="active">Gestionar Servicios</a>
    <a href="/admin/ordenes">Gestionar Ordenes</a>
    <a href="/verEmpleado">Gestionar Empleados</a>
    <a href="/" class="btn-secondary">
        <i class="fas fa-arrow-left"></i> Cerrar Sesión
    </a>
</div>

<!-- Main Content -->
<div class="content">
    <h1 th:text="${servicio.codigo == null ? 'Crear Servicio' : 'Editar Servicio'}"></h1>

    <form th:action="@{/guardarServicio}" th:object="${servicio}" method="post">
        <!-- Campo para el código del servicio -->
        <div class="form-group">
            <label for="codigo">Código</label>
            <input type="text" id="codigo" th:field="*{codigo}" class="form-control"
                   th:readonly="${servicio.codigo != null}" required/>
            <small class="form-text text-muted">El código solo puede ser editado al crear un nuevo servicio.</small>
        </div>

        <!-- Campo para el nombre del servicio -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
        </div>

        <!-- Campo para la descripción del servicio -->
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required/>
        </div>

        <!-- Campo para el precio del servicio -->
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" id="precio" th:field="*{precio}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar
        </button>

        <a href="/verServicio" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
